extensions:
  # Health check endpoint for Docker/K8s
  health_check:
    endpoint: 0.0.0.0:13133
    path: /health

  # Performance profiling (optional, for debugging)
  pprof:
    endpoint: 0.0.0.0:1777

  # z-Pages for troubleshooting (shows pipeline stats)
  zpages:
    endpoint: 0.0.0.0:55679


receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        max_recv_msg_size_mib: 100
        keepalive:
          server_parameters:
            max_connection_idle: 11s
            max_connection_age: 12s
            max_connection_age_grace: 13s
            time: 30s
            timeout: 5s

      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"
          allowed_headers:
            - "*"

  prometheus:
    config:
      scrape_configs:
        - job_name: 'thereview-api'
          scrape_interval: 30s
          scrape_timeout: 10s
          static_configs:
            - targets: ['api:8000']
              labels:
                service: 'thereview-backend'
                environment: 'development'

  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      disk:
      filesystem:
      network:
      load:
      paging:
      processes:

processors:
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  batch:
    timeout: 10s
    send_batch_size: 8192
    send_batch_max_size: 10000

  resource:
    attributes:
      - key: deployment.environment
        value: ${env:ENVIRONMENT}
        action: upsert
      - key: service.instance.id
        value: ${env:HOSTNAME}
        action: upsert
      - key: cloud.provider
        value: "local"
        action: insert

  resource/add_attributes:
    attributes:
      - key: collector.version
        value: "0.1.0"
        action: insert
      - key: collector.name
        value: "thereview-otel-collector"
        action: insert

  attributes/common:
    actions:
      # Add timestamp
      - key: processed_at
        action: insert
        value: ${TIMESTAMP}
      # Add collector hostname
      - key: collector.hostname
        action: insert
        value: ${env:HOSTNAME}

  span:
    name:
      # Rename spans (useful for consistent naming)
      from_attributes: ["http.method", "http.route"]
      separator: " "

  metricstransform:
    transforms:
      # Example: rename metrics
      - include: ^http_(.*)$
        match_type: regexp
        action: update
        new_name: api.$${1}

exporters:
  otlp/alloy:
    endpoint: ${env:ALLOY_ENDPOINT}
    tls:
      insecure: true  # Set to false in production with proper TLS
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 5000

  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  prometheus:
    endpoint: 0.0.0.0:8889
    namespace: thereview
    const_labels:
      environment: development
service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    traces:
      receivers: [otlp]
      processors:
        - memory_limiter      # Step 1: Prevent OOM
        - resource            # Step 2: Detect environment
        - resource/add_attributes  # Step 3: Add custom attributes
        - attributes/common   # Step 4: Add common attributes
        - span                # Step 5: Process spans
        - batch               # Step 6: Batch before sending
      exporters:
        - otlp/alloy          # Send to Grafana Alloy
        - logging             # Also log to console (debug)
    metrics:
      receivers: [otlp, prometheus, hostmetrics]
      processors:
        - memory_limiter      # Step 1: Prevent OOM
        - resource            # Step 2: Detect environment
        - resource/add_attributes  # Step 3: Add custom attributes
        - attributes/common   # Step 4: Add common attributes
        - metricstransform    # Step 5: Transform metrics
        - batch               # Step 6: Batch before sending
      exporters:
        - otlp/alloy          # Send to Grafana Alloy
        - prometheus          # Expose on :8889/metrics
        - logging             # Also log to console (debug)

    logs:
      receivers: [otlp]
      processors:
        - memory_limiter      # Step 1: Prevent OOM
        - resource            # Step 2: Detect environment
        - resource/add_attributes  # Step 3: Add custom attributes
        - batch               # Step 4: Batch before sending
      exporters:
        - otlp/alloy          # Send to Grafana Alloy
        # - file              # Backup to local files (disabled: permission issues)
        - logging             # Also log to console (debug)

  telemetry:
    logs:
      level: info
      development: false
      encoding: json
      output_paths:
        - stdout
        # - /var/log/otel/collector.log  # Disabled: Permission issues in container
    metrics:
      level: detailed
      address: 0.0.0.0:8888
